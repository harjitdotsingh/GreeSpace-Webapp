<html>
<head>

	<title>New Road Solutions Showcase</title>

	<style type="text/css">
		#loading {
			position: absolute;
			left: 45%;
			top: 40%;
			padding: 2px;
			z-index: 20001;
			height: auto;
			border: 1px solid #ccc;
		}

		#loading a {
			color: #225588;
		}

		#loading .loading-indicator {
			background: white;
			color: #444;
			font: bold 13px tahoma, arial, helvetica;
			padding: 10px;
			margin: 0;
			height: auto;
		}

		#loading-msg {
			font: normal 10px arial, tahoma, sans-serif;
		}
	</style>
    <link rel="stylesheet" href="Maps.css">
    


</head>
<body>

<iframe id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>

<!--add loading indicator while the app is being loaded-->
<div id="loading">
	<div class="loading-indicator">
		<img src="js/ext/resources/images/default/shared/large-loading.gif" width="32" height="32"
			 style="margin-right:8px;float:left;vertical-align:top;"/>GreenSpaceMap<br/>
		<span id="loading-msg">Loading styles and images...</span></div>
</div>

    <script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Loading Map APIs...';</script>


	<script type="text/javascript"
			src="http://maps.google.com/maps?file=api&amp;v=2.x&amp;key=ABQIAAAANxzIcYt6VUncPuT6tvrTRRTE0-VU43ffO3f5vccYlG61xRAK9BQ6uPMflsNrHP9olydw-luz1hKQFg"></script>

	<!--<script src="http://btilelog.access.mapquest.com/tilelog/transaction?transaction=script&key=mjtd%7Clu6t210anh%2Crn%3Do5-labwu&ipr=true&itk=true&v=5.1" type="text/javascript"></script>-->

	<script type="text/javascript" src="js/map/mapstraction.js"></script>

    <!--include the Ext CSS, and use the gray theme-->
    <link rel="stylesheet" type="text/css" href="js/ext/resources/css/ext-all.css"/>
    <link id="theme" rel="stylesheet" type="text/css" href="themes/silverCherry/css/xtheme-silverCherry.css"/>

<script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Loading Core API...';</script>

<!--include the Ext Core API-->
<script type="text/javascript" src="js/ext/adapter/ext/ext-base.js"></script>

<!--include Ext -->
<script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Loading UI Components...';</script>
<script type="text/javascript" src="js/ext/ext-all.js"></script>

<!--include the application JS-->
<script type="text/javascript">document.getElementById('loading-msg').innerHTML = 'Initializing...';</script>
<script type="text/javascript" src="Maps.nocache.js"></script>

<!--hide loading message-->
<script type="text/javascript">Ext.get('loading').fadeOut({remove: true, duration:.25});</script>
</body>
</html>
